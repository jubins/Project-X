{% extends 'main/base.html' %}

{% block title %}
    Employee Account
{% endblock title%}

{% block content %}
    {% if user.is_authenticated %}
        Hi {{ user.username }}!
    {% else %}
        <p>You are not logged in</p>
        <a href="{% url 'login' %}">Log In</a>
    {% endif %}
{% endblock content%}
